<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 08 - JS</title>
</head>
<body>
    <p>Informe um número entre 10 e 20</p>
    <input type="text" id="numero">
    <button onclick="verifica()">Verificar</button>
    <p id="msg"></p>
    <script>
        function verifica(){
            var x = document.getElementById('numero').value;
            try{
                if(x == '') throw 'Informe um valor';
                if(isNaN(x)) throw 'Você precisa informar um número';
                x = Number(x);
                if(x < 10 || x > 20) throw 'Informe um número entre 10 e 20';
               
                document.getElementById('msg').innerHTML = 'Perfeito! Você digitou o número:'+x;
            } catch(erro){
                document.getElementById('msg').innerHTML = 'Erro: '+erro;
                
            }finally{
                document.getElementById('numero').value = ''; 
            }
        }
        
        //try - tenta isso e caso esteja errado aparecerá uma mensagem de erro na tela dizendo que essa função não existe ou não está definida através da função CATCH.

    </script>
</body>
</html>
