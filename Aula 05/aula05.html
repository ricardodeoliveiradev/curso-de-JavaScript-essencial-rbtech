<body>
    <script>
        //ESTUDO SOBRE STRINGS (Informações ou dados através de aspas duplas, simples ou inversas)
        var txt = 'Brasil acima de tudo e Deus acima de todos! Amém!'

        // alert(txt.replace('Brasil', 'USA'));

        //LENGTH traz a quantidade de caractéres de uma string;
        //indexOf serve para pesquisar o que se está buscando dentro da string;
        //SEARCH serve para trazer a primeiro acorrência da palavra que se está buscando;
        //Slice ou Substring indicam dois parâmetros para que ela funcione. Exemplo: (0, 3) ou seja começo e fim;
        //Substr serve para indicar a partir de qual caracteres ele fará o parâmetro;
        //Replace serve para substituir ocorrencias dentro de uma string ex: ('Google', 'RBtech') ou seja trocar o segundo pelo primeiro dentro da string;
        //toUpperCase serve para converter uma string em letras maiúsculas;
        //toLowerCase serve para colocar toda string em letras minúsculas;
        

        //ESTUDOS SOBRE NÚMEROS (NUM)
        var numero = 20.501;
        console.log(numero.toFixed(2));
        alert(numero.toPrecision(2));
        
        //toFixed serve para estabelecer o número de casas decimais depois da vírgula;
        //toPrecision vai retornar uma quantidade de caractéres do número;
    </script>
